<body>

    <!--Criei uma classe com um nome qualquer, no caso chama container / Esta classe serve no CSS
    para colocar para englobar todas as classes, já que ao chamar esta classe no CSS
    coloquei como display: inline-block; que as classes imagem1, 2, 3 e 4 fiquem em linha,
    mas, com comportamento de bloco-->
    <div class="container">
        <!--Foi criado uma classe para cada imagem, já que a imagem é inline (em linha)-->
        <img src="flor1.JPG" alt="Imagem de exemplo" class="imagem1">
        <img src="flor2.JPG" alt="Imagem de exemplo" class="imagem2">
        <img src="flor3.JPG" alt="Imagem de exemplo" class="imagem3">
        <img src="flor1.JPG" alt="Imagem de exemplo" class="imagem4">
    </div>
